<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabExporter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            width: 240px; /* 幅を広げました */
            padding: 20px; /* パディングを増やしました */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 軽い影を追加 */
            border-radius: 8px; /* 角を丸めました */
        }
        h1 {
            font-size: 20px; /* タイトルのフォントサイズを調整 */
            text-align: center; /* 中央揃え */
            color: #333; /* 色を濃くしました */
        }
        button {
            width: 100%;
            padding: 12px; /* ボタンのパディングを増やしました */
            margin: 10px 0; /* マージンを増やしました */
            cursor: pointer;
            border: none; /* ボーダーを削除 */
            border-radius: 5px; /* 角を丸めました */
            font-size: 16px; /* フォントサイズを調整 */
            background-color: #007BFF; /* ボタンの背景色 */
            color: white; /* ボタンのテキスト色 */
            transition: background-color 0.3s ease; /* ホバー効果のためのトランジション */
        }
        button:hover {
            background-color: #0056b3; /* ホバー時の色 */
        }
    </style>
</head>
<body>
    <h1>TabExporter</h1> <!-- タイトルを追加 -->
    <button id="exportBtn">Export Tabs</button>
    <button id="importBtn">Import Tabs</button>
    <script src="popup.js"></script>
</body>
</html>
